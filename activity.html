<script>
    /*  the function controles when the menu is hidde or unhidden*/
    function toggleMenu(){
        var menu = document.getElementById("nav-menu"); /* finds the menu with the ID "nav-menu*/
        if (menu.classList.contains("hidden")) { /* controls if the menu is hidden*/
            menu.classList.remove("hidden");/*it will show the menu if it is hidden*/
            
        } else {
            menu.classList.add("hidden");
            
        }
    }
</script>
